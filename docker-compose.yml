services:
  # ── MongoDB ──────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: syncstay-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: syncstay
    networks:
      - syncstay-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend (Node / Express) ─────────────────────────
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: syncstay-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    env_file:
      - .env.docker
    environment:
      - MONGODB_URI=mongodb://mongo:27017/syncstay
      - PORT=5001
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - syncstay-net

  # ── Frontend (Vite build → serve) ────────────────────
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://31.97.236.171:5001/api
        - VITE_SOCKET_URL=http://31.97.236.171:5001
        - VITE_RAZORPAY_KEY_ID=rzp_test_SHTHhd0ibiOnrO
    container_name: syncstay-frontend
    restart: unless-stopped
    ports:
      - "3030:3000"
    depends_on:
      - backend
    networks:
      - syncstay-net

  # ── ML Server (FastAPI) ─────────────────────────────
  ml-server:
    build:
      context: ./ml-server
      dockerfile: Dockerfile
    container_name: syncstay-ml-server
    restart: unless-stopped
    env_file:
      - ./ml-server/.env.docker
    environment:
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
    networks:
      - syncstay-net

  # ── Qdrant (Vector DB) ──────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    container_name: syncstay-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - syncstay-net

volumes:
  mongo_data:
  qdrant_storage:

networks:
  syncstay-net:
    driver: bridge
