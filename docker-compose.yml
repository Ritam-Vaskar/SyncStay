version: "3.8"

services:
  # ── MongoDB ──────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: syncstay-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: syncstay
    networks:
      - syncstay-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend (Node / Express) ─────────────────────────
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: syncstay-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    env_file:
      - .env.docker
    environment:
      - MONGODB_URI=mongodb://mongo:27017/syncstay
      - PORT=5001
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - syncstay-net

  # ── Frontend (Vite build → serve) ────────────────────
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5001/api
        - VITE_SOCKET_URL=http://localhost:5001
        - VITE_RAZORPAY_KEY_ID=rzp_test_RsOdHaU8fEaxRF
    container_name: syncstay-frontend
    restart: unless-stopped
    ports:
      - "3030:3000"
    depends_on:
      - backend
    networks:
      - syncstay-net

volumes:
  mongo_data:

networks:
  syncstay-net:
    driver: bridge
